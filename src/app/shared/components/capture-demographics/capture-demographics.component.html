<form [formGroup]="patientForm">
    <mat-form-field appearance="fill">
      <mat-label>Time Sample Taken</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="timeSampleTaken">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="M">Male</mat-option>
        <mat-option value="F">Female</mat-option>
        <mat-option value="U">Undisclosed</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="dobPicker" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
      <mat-datepicker #dobPicker></mat-datepicker>
    </mat-form-field>
  
    <!-- <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age">
    </mat-form-field> -->
  
    <mat-form-field appearance="fill">
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobileNumber" placeholder="+27 123 456 7890">
    </mat-form-field>
    <button matStepperNext mat-raised-button color="primary" Â  
    (click)="submitDemographics()">Submit Demographics</button>
  </form>
